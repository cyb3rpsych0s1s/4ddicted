name: Quality
on:
  push:
    paths:
      - '.github/**'
      - 'scripts/Addicted/**'
  pull_request:
    paths:
      - '.github/**'
      - 'scripts/Addicted/**'
env:
  DOTNET_VERSION: '8.0.x'
  REDSCRIPT_SRC: scripts/Addicted
  CODEWARE_VERSION: '1.17.0'
  TWEAKXL_VERSION: '1.11.0'

jobs:
  redscript:
    runs-on: windows-latest
    strategy:
      matrix:
        redscript_version: ['0.5.28', '0.5.29', 'v1.0.0-preview.15']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Codeware
        uses: robinraju/release-downloader@v1
        with:
          repository: psiberx/cp2077-codeware
          tag: v${{ env.CODEWARE_VERSION }}
          fileName: Codeware-${{ env.CODEWARE_VERSION }}.zip
          zipBall: false
          tarBall: false
          extract: true
          out-file-path: deps/Codeware
      - name: Download TweakXL
        uses: robinraju/release-downloader@v1
        with:
          repository: psiberx/cp2077-tweak-xl
          tag: v${{ env.TWEAKXL_VERSION }}
          fileName: TweakXL-${{ env.TWEAKXL_VERSION }}.zip
          zipBall: false
          tarBall: false
          extract: true
          out-file-path: deps/TweakXL
      - name: Inspect downloaded files
        run: |
          Get-ChildItem -Path deps -Force | Format-Table -AutoSize
          Get-ChildItem -Path deps/Codeware -Force | Format-Table -AutoSize
          Get-ChildItem -Path deps/TweakXL -Force | Format-Table -AutoSize
      - name: Lint code
        uses: jac3km4/redscript-action@v0.1.4
        continue-on-error: true
        with:
          source: ${{ env.REDSCRIPT_SRC }}
          lint: true
          check-format: false
          version: ${{ matrix.redscript_version }}
