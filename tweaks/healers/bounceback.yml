## bones mc coy 70 (a.k.a bounceback)

# ui data
BaseStatusEffect.BonesMcCoy70V$(version)_inline$(inline)_$(threshold)_weakened:
  $instances:
  - { threshold: "notably",  version: 0,          inline: 12, values: 7 }
  - { threshold: "severely", version: 0,          inline: 12, values: 3 }
  - { threshold: "notably",  version: 1,          inline: 0,  values: 7 }
  - { threshold: "severely", version: 1,          inline: 0,  values: 3 }
  - { threshold: "notably",  version: 2,          inline: 0,  values: 7 }
  - { threshold: "severely", version: 2,          inline: 0,  values: 3 }
  - { threshold: "notably",  version: "Epic",     inline: 0,  values: 7 }
  - { threshold: "severely", version: "Epic",     inline: 0,  values: 3 }
  - { threshold: "notably",  version: "Uncommon", inline: 0,  values: 7 }
  - { threshold: "severely", version: "Uncommon", inline: 0,  values: 3 }
  $base: BaseStatusEffect.BonesMcCoy70V$(version)_inline$(inline)
  iconPath: $(threshold)_weakened_regeneration_icon
  intValues: [ $(values) ]

# combined stat modifier
BaseStatusEffect.BonesMcCoy70V0_inline8_$(threshold)_weakened:
  $instances:
    - { threshold: "notably",  value: 0.7 }
    - { threshold: "severely", value: 0.3 }
  $base: BaseStatusEffect.BonesMcCoy70V0_inline8
  value: $(value)

# mutable pool value modifier
BaseStatusEffect.BonesMcCoy70V0_inline2_$(threshold)_weakened:
  $instances:
    - { threshold: "notably"  }
    - { threshold: "severely" }
  $base: BaseStatusEffect.BonesMcCoy70V0_inline2
  valuePerSecMods:
    - !remove BaseStatusEffect.BonesMcCoy70V0_inline8
    - !prepend-once BaseStatusEffect.BonesMcCoy70V0_inline8_$(threshold)_weakened

# modify stat pool modifier effector
BaseStatusEffect.BonesMcCoy70V0_inline1_$(threshold)_weakened:
  $instances:
    - { threshold: "notably"  }
    - { threshold: "severely" }
  $base: BaseStatusEffect.BonesMcCoy70V0_inline1
  poolModifier: BaseStatusEffect.BonesMcCoy70V0_inline2_$(threshold)_weakened

# gameplay logic package
BaseStatusEffect.BonesMcCoy70V0_inline0_$(threshold)_weakened:
  $instances:
    - { threshold: "notably"  }
    - { threshold: "severely" }
  $base: BaseStatusEffect.BonesMcCoy70V0_inline0
  effectors:
    - !remove BaseStatusEffect.BonesMcCoy70V0_inline1
    - !prepend-once BaseStatusEffect.BonesMcCoy70V0_inline1_$(threshold)_weakened

# status effect
BaseStatusEffect.BonesMcCoy70V$(version)_$(threshold)_weakened:
  $instances:
    - { threshold: "notably",  version: 0,          inline: 12, intensity: "mildly" }
    - { threshold: "severely", version: 0,          inline: 12, intensity: "piddly" }
    - { threshold: "notably",  version: 1,          inline: 0,  intensity: "mildly" }
    - { threshold: "severely", version: 1,          inline: 0,  intensity: "piddly" }
    - { threshold: "notably",  version: 2,          inline: 0,  intensity: "mildly" }
    - { threshold: "severely", version: 2,          inline: 0,  intensity: "piddly" }
    - { threshold: "notably",  version: "Epic",     inline: 0,  intensity: "mildly" }
    - { threshold: "severely", version: "Epic",     inline: 0,  intensity: "piddly" }
    - { threshold: "notably",  version: "Uncommon", inline: 0,  intensity: "mildly" }
    - { threshold: "severely", version: "Uncommon", inline: 0,  intensity: "piddly" }
  $base: BaseStatusEffect.BonesMcCoy70V$(version)
  packages:
    - !remove BaseStatusEffect.BonesMcCoy70V0_inline0
    - !prepend-once BaseStatusEffect.BonesMcCoy70V0_inline0_$(threshold)_weakened
  uiData: BaseStatusEffect.BonesMcCoy70V$(version)_inline$(inline)_$(threshold)_weakened
  VFX:
    - $type: StatusEffectFX_Record
      name: $(intensity)_reflex_buster
      shouldReapply: false

# object action effect
Items.BonesMcCoy70V$(version)_inline$(inline)_$(threshold)_weakened:
  $instances:
    - { threshold: "notably",  inline: 3, version: 0          }
    - { threshold: "severely", inline: 3, version: 0          }
    - { threshold: "notably",  inline: 3, version: 1          }
    - { threshold: "severely", inline: 3, version: 1          }
    - { threshold: "notably",  inline: 3, version: 2          }
    - { threshold: "severely", inline: 3, version: 2          }
    - { threshold: "notably",  inline: 8, version: "Epic"     }
    - { threshold: "severely", inline: 8, version: "Epic"     }
    - { threshold: "notably",  inline: 8, version: "Uncommon" }
    - { threshold: "severely", inline: 8, version: "Uncommon" }
  $base: Items.BonesMcCoy70V$(version)_inline$(inline)
  statusEffect: BaseStatusEffect.BonesMcCoy70V$(version)_$(threshold)_weakened
