# weakened status effect icons

UIIcon.${threshold}Weakened${consumable}:
  $instances:
    - threshold: Notably
      consumable: FirstAidWhiff
      part_prefix: notably
      part_suffix: first_aid_whiff
    - threshold: Severely
      consumable: FirstAidWhiff
      part_prefix: severely
      part_suffix: first_aid_whiff
    - threshold: Notably
      consumable: BonesMcCoy70
      part_prefix: notably
      part_suffix: regeneration_icon
    - threshold: Severely
      consumable: BonesMcCoy70
      part_prefix: severely
      part_suffix: regeneration_icon
    - threshold: Notably
      consumable: HealthBooster
      part_prefix: notably
      part_suffix: health_booster_regen
    - threshold: Severely
      consumable: HealthBooster
      part_prefix: severely
      part_suffix: health_booster_regen
  $type: UIIcon_Record
  atlasPartName: ${part_prefix}_${part_suffix}
  atlasResourcePath: addicted\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

# status effect

## first aid whiff (a.k.a maxdoc)

BaseStatusEffect.${threshold}WeakenedFirstAidWhiffV${version}:
  $instances:
    - threshold: Notably
      intensity: mildly
      version: 0
      value: 30
    - threshold: Severely
      intensity: piddly
      version: 0
      value: 20
    - threshold: Notably
      intensity: mildly
      version: 1
      value: 45
    - threshold: Severely
      intensity: piddly
      version: 1
      value: 30
    - threshold: Notably
      intensity: mildly
      version: 2
      value: 60
    - threshold: Severely
      intensity: piddly
      version: 2
      value: 40
  $base: BaseStatusEffect.FirstAidWhiffV${version}
  packages:
    - $base: BaseStatusEffect.FirstAidWhiffV${version}_inline0
      effectors:
        - $base: BaseStatusEffect.FirstAidWhiffV${version}_inline1
          statPoolUpdates:
            - $type: StatPoolUpdate_Record
              statPoolType: BaseStatPools.Health
              statPoolValue: ${value}  
  VFX:
    - $type: StatusEffectFX_Record
      name: ${intensity}_splinter_buff
      shouldReapply: false
  uiData:
    $base: BaseStatusEffect.FirstAidWhiffV${version}_inline4
    iconPath: ${threshold}WeakenedFirstAidWhiff

## bounce back (a.k.a bones mccoy)

