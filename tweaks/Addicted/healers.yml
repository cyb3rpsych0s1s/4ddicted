# weakened status effect icons

UIIcon.$(threshold)Weakened$(consumable):
  $instances:
    - { threshold: Notably,  consumable: FirstAidWhiff, part_prefix: notably,  part_suffix: first_aid_whiff }
    - { threshold: Severely, consumable: FirstAidWhiff, part_prefix: severely, part_suffix: first_aid_whiff }
    - { threshold: Notably,  consumable: BonesMcCoy70,  part_prefix: notably,  part_suffix: regeneration_icon }
    - { threshold: Severely, consumable: BonesMcCoy70,  part_prefix: severely, part_suffix: regeneration_icon }
    - { threshold: Notably,  consumable: HealthBooster, part_prefix: notably,  part_suffix: slot_consumable_hp }
    - { threshold: Severely, consumable: HealthBooster, part_prefix: severely, part_suffix: slot_consumable_hp }
  $type: UIIcon_Record
  atlasPartName: $(part_prefix)_weakened_$(part_suffix)
  atlasResourcePath: addicted\gameplay\gui\widgets\healthbar\atlas_buffinfo.inkatlas

# status effect

## first aid whiff (a.k.a maxdoc)

BaseStatusEffect.$(threshold)WeakenedFirstAidWhiff$(version):
  $instances:
    - { threshold: Notably,  intensity: mildly, version: V0, value: 30 }
    - { threshold: Severely, intensity: piddly, version: V0, value: 20 }
    - { threshold: Notably,  intensity: mildly, version: V1, value: 45 }
    - { threshold: Severely, intensity: piddly, version: V1, value: 30 }
    - { threshold: Notably,  intensity: mildly, version: V2, value: 60 }
    - { threshold: Severely, intensity: piddly, version: V2, value: 40 }
  $base: BaseStatusEffect.FirstAidWhiff$(version)
  packages:
    - $base: BaseStatusEffect.FirstAidWhiff$(version)_inline0
      effectors:
        - $base: BaseStatusEffect.FirstAidWhiff$(version)_inline1
          statPoolUpdates:
            - $type: StatPoolUpdate_Record
              statPoolType: BaseStatPools.Health
              statPoolValue: $(value)  
  VFX:
    - $type: StatusEffectFX_Record
      name: $(intensity)_splinter_buff
      shouldReapply: false
  uiData:
    $base: BaseStatusEffect.FirstAidWhiffV0_inline4
    iconPath: $(threshold)WeakenedFirstAidWhiff

## bounce back (a.k.a bones mccoy)

BaseStatusEffect.$(threshold)WeakenedBonesMcCoy70$(version):
  $instances:
    - { threshold: Notably,  intensity: mildly, version: V0, modifier: 2, value: 10 }
    - { threshold: Severely, intensity: piddly, version: V0, modifier: 1, value: 5 }
    - { threshold: Notably,  intensity: mildly, version: V1, modifier: 3, value: 15 }
    - { threshold: Severely, intensity: piddly, version: V1, modifier: 2, value: 10 }
    - { threshold: Notably,  intensity: mildly, version: V2, modifier: 4, value: 20 }
    - { threshold: Severely, intensity: piddly, version: V2, modifier: 3, value: 15 }
  $base: BaseStatusEffect.BonesMcCoy70$(version)
  packages:
    - $base: BaseStatusEffect.BonesMcCoy70$(version)_inline0
      effectors:
        - $base: BaseStatusEffect.BonesMcCoy70$(version)_inline1
          poolModifier:
            $base: BaseStatusEffect.BonesMcCoy70$(version)_inline2
            valuePerSec: $(modifier)
        - $base: BaseStatusEffect.BonesMcCoy70$(version)_inline4
          statPoolUpdates:
            - $type: StatPoolUpdate_Record
              statPoolType: BaseStatPools.Health
              statPoolValue: $(value)
  VFX:
    - $type: StatusEffectFX_Record
      name: $(intensity)_reflex_buster
      shouldReapply: false
  uiData:
    $base: BaseStatusEffect.BonesMcCoy70$(version)_inline7
    iconPath: $(threshold)WeakenedBonesMcCoy70
    intValues: [ $(modifier) ]

## health booster

BaseStatusEffect.$(threshold)WeakenedHealthBooster:
  $instances:
    - { threshold: Notably,  modifier: 1.15, modifiers: 15 }
    - { threshold: Severely, modifier: 1.1,  modifiers: 10 }
  $base: BaseStatusEffect.HealthBooster
  packages:
    - $base: BaseStatusEffect.HealthBooster_inline0
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Health
          value: $(modifier)
  uiData:
    $base: BaseStatusEffect.HealthBooster_inline2
    iconPath: $(threshold)WeakenedHealthBooster
    intValues: [ $(modifiers) ]

