      intensity: piddly
      version: 1
      modifier: 2
      modifiers: [2]
      value: 10
    - threshold: Notably
      intensity: mildly
      version: 2
      modifier: 4
      modifiers: [4]
      value: 20
    - threshold: Severely
      intensity: piddly
      version: 2
      modifier: 3
      modifiers: [3]
