    $type: StatModifierGroup_Record
    statModifiers:
      - $type: ConstantStatModifier_Record
        modifierType: Additive
        statType: BaseStats.MaxDuration
        value: 1
      - $type: CombinedStatModifier_Record
        modifierType: Additive
        opSymbol: "*"
        refObject: Player
        refStat: BaseStats.RabidDurationBase
        statType: BaseStats.MaxDuration
        value: 1
  gameplayTags: [Buff, WithdrawalSymptom]
  isAffectedByTimeDilationNPC: true
  isAffectedByTimeDilationPlayer: true
  packages:
    - $type: GameplayLogicPackage_Record
      effectors:
        - $type: ApplyStatusEffectEffector_Record
          count: 1
          effectorClassName: ApplyStatusEffectEffector
          inverted: true
          prereqRecord: Prereqs.AlwaysTruePrereq
          removeAfterActionCall: false
          removeWithEffector: true
          statusEffect: BaseStatusEffect.RabidCooldown
    - $type: GameplayLogicPackage_Record
      effectors: [BaseStatusEffect.BerserkPlayerSFXEffector]
    - $type: GameplayLogicPackage_Record
      effectors:
        - $type: ApplyStatGroupEffector_Record
          applicationTarget: Weapon
          effectorClassName: ApplyStatGroupEffector
          prereqRecord: Prereqs.MeleeWeaponHeldPrereq
          removeAfterActionCall: false
          statGroup:
            $type: StatModifierGroup_Record
            statModifiers:
              - $type: ConstantStatModifier_Record
                modifierType: AdditiveMultiplier
                statType: BaseStats.KnockdownImpulse
                value: 1.5
                blockTransitionTime: 3.5
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: AdditiveMultiplier
          statType: BaseStats.StaminaCostReduction
          value: 0.9
        - $type: ConstantStatModifier_Record
          modifierType: Additive
          statType: BaseStats.RabidMeleeDamageBonus
          value: 5
        - $type: ConstantStatModifier_Record
          modifierType: Additive
          statType: BaseStats.RabidWhipDamageBonus
          value: 5
        - $type: ConstantStatModifier_Record
          modifierType: Additive
          statType: BaseStats.RabidFistsDamageBonus
          value: 10
  statusEffectType: BaseStatusEffectTypes.Berserk
  stopActiveSfxOnDeactivate: true
  replicated: true
  savable: true
  uiData:
    description: LocKey#Mod-Addicted-Rabid-Desc
    displayName: LocKey#Mod-Addicted-Rabid
    iconPath: second_wind
    priority: -9
  VFX: [BaseStatusEffect.BerserkPlayerBuff_inline0]
