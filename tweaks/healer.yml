# status effect

## first aid whiff (a.k.a maxdoc)

# custom stat for addiction-induced inhaler healing debuff
BaseStats.InhalerBaseHealingDebuff:
  $type: Stat
  enumName: InhalerBaseHealingDebuff
  min: 0
  max: 200

# combined stat modifier
BaseStatusEffect.Addicted_FirstAidWhiff_inline4:
  $type: CombinedStatModifier
  modifierType: Additive
  opSymbol: '*'
  refStat: BaseStats.InhalerBaseHealingDebuff
  statType: BaseStats.InhalerBaseHealingDebuff
  value: -1

# stat pool update
BaseStatusEffect.FirstAidWhiff_inline3.statModifiers:
  - !append-once BaseStatusEffect.Addicted_FirstAidWhiff_inline4

BaseStatusEffect.FirstAidWhiff_inline1.effectorClassName: ModifyAddictToFirstAidWhiffStatPoolValueEffector

